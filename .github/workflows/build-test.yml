name: Build and test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - development

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2.1.2
      with:
        node-version: '16.x'
    - name: Install npm dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Check only
      run: npm run check-only
    - name: Test
      run: npm run test:coverage